{% extends "base.html" %}
{% block title %}Scanner Analysis{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Scanner Analysis</h1>
  <form method="post" class="card p-4">
    <div class="mb-3">
      <label for="scanner_model" class="form-label">Scanner Model</label>
      <select id="scanner_model" name="scanner_model" class="form-select">
        {% for model in scanner_specs.keys() %}
        <option value="{{ model }}" {% if project.scanner_model == model %}selected{% endif %}>{{ model }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="length" class="form-label">Room Length (m)</label>
      <input type="number" step="0.1" class="form-control" name="length" id="length" required>
    </div>
    <div class="mb-3">
      <label for="width" class="form-label">Room Width (m)</label>
      <input type="number" step="0.1" class="form-control" name="width" id="width" required>
    </div>
    <div class="mb-3">
      <label for="height" class="form-label">Room Height (m)</label>
      <input type="number" step="0.1" class="form-control" name="height" id="height" required>
    </div>
    <button type="submit" class="btn btn-primary">Run Analysis</button>
  </form>
</div>
{% endblock %}
